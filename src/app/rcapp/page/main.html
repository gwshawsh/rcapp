<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.header {
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
				margin-top: 32px;
				font-size: 24px;
				color: #fff;
				text-align: center;
			}
			
			.declare {
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
				font-size: 16px;
				font-weight: 500;
				color: #555555;
				text-align: center;
			}
			
			.menu-icon {
				width: 32px;
				height: 32px;
			}
			
			.menu-icon+.mui-badge {
				position: absolute;
				color: #fff;
				background: red;
				top: 0;
				right: 0;
			}
			
			.mui-badge-red {
				background: red;
			}
		</style>
	</head>

	<body>

		<!-- 侧滑导航根容器 -->
		<div id="rrapp" class="mui-off-canvas-wrap ">

			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<h1 class="mui-title">GLP普洛斯</h1>
					<div style="position: relative;float: right;margin-top: 10px;" @click="navigate('message.html')">
						<img src="../images/hourglass.png" style="width: 24px;" />
						<span class="mui-badge mui-badge-red " style="position: absolute;top: -5px;right: -5px;" > 4</span>
					</div>

				</header>

				<div class="mui-content ">
					<div style="background: #35BD66;height: 100%;">
						<img src="../images/user-photo.png" class="aligncenter" style="width: 80px;" />
						<p class="header">普捷通</p>
						<p class="declare">一站式物流管家</p>

					</div>

					<ul class="mui-table-view mui-grid-view mui-grid-9" style="position: absolute;bottom: 0;">
						<li v-for="item in menulist" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
							<a href="#" @click="navigate(item.to)">
								<div>
									<img :src="item.src" class="menu-icon" />
									<span v-if="item.badge!=''" class="mui-badge">{{item.badge}}</span>
								</div>
								<div  class="mui-media-body">{{item.name}}</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			var menulist = [{
					name: '审批管理',
					src: '../images/shenpi.png',
					to: 'approval.html',
					badge: '1',
				},
				{
					name: '请假',
					src: '../images/qingjia.png',
					to: 'leave.html',
					badge: '',
				},
				{
					name: '考勤打卡',
					src: '../images/kaoqin.png',
					to: 'checkin.html',
					badge: '',
				},
				{
					name: '供应商管理',
					src: '../images/gongyingshang.png',
					to: '',
					badge: '',
				},
				{
					name: '个人主页',
					src: '../images/shezhi.png',
					to: 'personpage.html',
					badge: '',
				},
			];
			var vm = new Vue({
				el: '#rrapp',
				methods: {

				}
			});
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				//
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
				}, false);
				$.plusReady(function() {
					var settingPage = $.preload({
						"id": 'setting',
						"url": 'setting.html'
					});

					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
