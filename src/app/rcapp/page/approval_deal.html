<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div id="rrapp">
			<rc-header title="审批" btn=""></rc-header>
			<div class="mui-content">

				<div style="position: relative; padding-top: 10px;background: #fff;">
					<img style="height: 42px; position:relative;margin-left: 11px;margin-right: 10px;" class="" :src="getbillicon(item.type)">
					<span class="vertical-center mui-h4" style="position:absolute;">{{getbillname(item.type)+"审批"}}</span>
				</div>

				<form class="mui-input-group">

					<div class="mui-input-row">
						<label>申请人</label>
						<input type="text" class=" mui-input mui-text-right" placeholder="" readonly="readonly" v-model='item.makeuser'>
					</div>
					<div class="mui-input-row">
						<label>部门</label>
						<input type="text" class=" mui-input mui-text-right" placeholder="" readonly="readonly" v-model='item.deptidname'>
					</div>
					<div class="mui-input-row">
						<label>申请日期</label>
						<input type="text" class=" mui-input mui-text-right" placeholder="" readonly="readonly" v-model='item.makedate'>
					</div>
					<div class="mui-input-row">
						<label>申请单号</label>
						<input i type="text" class=" mui-input mui-text-right" placeholder="" readonly="readonly" v-model='item.billno'>
					</div>
					<div class="mui-input-row">
						<label>收款人</label>
						<input type="text" class="mui-input mui-text-right" placeholder="" readonly="readonly" v-model='item.total'>
					</div>
					<div class="mui-input-row">
						<label>支付方式</label>
						<input type="text" class="mui-input mui-text-right" placeholder="" readonly="readonly" v-model='item.total'>
					</div>

					<div class="mui-input-row">
						<label>备注</label>
						<input type="text" class=" mui-input mui-text-right" placeholder="" readonly="readonly" v-model='item.remark'>
					</div>
					<div class="mui-input-row">
						<label>金额</label>
						<input type="number" class=" mui-input mui-text-right font-warning" style="font-size: 20px;" placeholder="" readonly="readonly" v-model='item.total'>
					</div>

				</form>
				
				<rc-audit :approval="approval"></rc-audit>

			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init();
			var vm = new Vue({
				el: '#rrapp',
				data: {
					item: '',

				},
				methods: {
					approval:function(pass,comments) {
						var param = {
							billno: this.item.billno,
							billtype: this.item.type,
							comments: comments,
							audittype: pass ? 0 : 1,

						};
						query(baseurl + "todolist/audittodo", param, function(data) {
							location.reload();
						});
					}, 
					
				}
			});

			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				vm.item = self.value;

			});
		</script>
	</body>

</html>
