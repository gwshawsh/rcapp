<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
			<link rel="stylesheet" href="../css/style.css">
	</head>

	<body>

		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">	
				<ul class="mui-table-view mui-table-view-chevron">
				<leave-item :item="item" v-for="item in list" ></leave-item>			
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		
		<script src="../js/vue.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			
		var leaveItem = {
				
				props: {
					item: {}
				},
				template: [
	
				'<li class="mui-table-view-cell mui-media" @click="navigate(\'leave_detail.html\')">',
				'<a class=\'mui-navigate-right\' href="javascript:;" >',
				'<img  class="mui-media-object mui-pull-left" :src="item.src" onerror="src=\'../images/default_head.png\'">',
				'<div class="mui-media-body">',
				'{{item.name}}',
				'<span class="font-secondary"> {{item.dept}}</span>',
				'<span class="font-secondary position-right"> {{item.status}}</span>',
				'<p class="font-green">{{item.reason}}</p>',
				'<p class=\'mui-ellipsis\'>申请时间:{{item.time}}</p>',
				'</div></a></li>'

				].join('')
			};
			var vm = new Vue({
				el:'#pullrefresh',
				data:{
					list:[],
				},
				components:{
					'leave-item':leaveItem
				}
			});
			
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						/*var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);*/
						vm.list.push({
							src:'../images/default_head.png',
							name:'张硕',
							reason:'事假',
							time:'1990-06-06',
							status:'已审批',
							dept:'货运司机'
						});
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 20; i < len; i++) {
						/*var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);*/
						
						vm.list.push({
							src:'../images/default_head.png',
							name:'郭丽丽',
							reason:'病假',
							time:'1990-06-06',
							status:'已审批',
							dept:'采购部'
						});
					}
				}, 1500);
			}
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
