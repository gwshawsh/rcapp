<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
			
			.mui-input-group label {
				width: auto;
				padding-right: 0px;
			}
			
			.mui-input-row label~.mui-btn {
				width: auto;
				height: auto;
				color: #00B4FF;
			}
			
			.img {
				height: 100%;
				color: #00B4FF;
				right: 15px;
				width: auto;
				float: right;
				font-size: 14px;
				font-weight: 400;
				position: absolute;
			}
			
			.mui-input-group {
				margin-left: 32px;
				margin-right: 32px;
				margin-top: 30px;
				border: 1px solid;
				border-color: #cccccc;
			}
			
			.mui-input-group:before,
			.mui-input-group:last-child:after,
			.mui-input-group:after {
				height: 0;
			}
			
			.mui-input-group .mui-input-row:after {
				height: 0px;
			}
			
			.line {
				right: 0;
				bottom: 0;
				left: 0px;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #c8c7cc;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content" id="rrapp">
			<img src="../images/user-photo.png" class="aligncenter" style="width: 80px;margin-top: 20px;" />
			<form class="mui-input-group">
				<div class="mui-input-row">
					<input id='account' type="text" class="mui-input-clear mui-input " placeholder="请输入账号" v-model="username">
				</div>
				<div class="line"></div>
				<div class="mui-input-row">
					<input id="password" type="password" class="mui-input-clear mui-input " placeholder="请输入密码" v-model="password">
				</div>

			</form>
			<div style="margin-top: 12px;">
				<a v-on:click="forgetpwd" style="color:#35BD66;font-size: 15px;padding-left: 32px;">忘记密码?</a>
			</div>
			<form class="mui-input-group" style="display:none">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div v-model="autoload" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			<div class="mui-content-padded">
				<button class="mui-btn mui-btn-block mui-btn-green" v-on:click="login" style="width: 70%;margin: auto;">登录</button>

			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.enterfocus.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			var vm = new Vue({
				el: '#rrapp',
				data: {
					username: 'admin',
					password: 'admin',
					autoload: false,
					captcha: '',
					error: false,
					errorMsg: '',

				},
				beforeCreate: function() {
					if(self != top) {
						top.location.href = self.location.href;
					}

				},

				methods: {
					tomain: function() {
						mui.openWindow({
							url: 'main.html',
							id: 'main',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					},
					login: function(event) {
						get(baseurl + "sys/login", {
								username: vm.username,
								password: vm.password
							},
							function(data) {
								if(data.code == 0) {
									vm.tomain();
								} else {
									vm.refreshCode();
									plus.nativeUI.toast(data.msg);
								}

							});

					},

					forgetpwd: function() {
						mui.openWindow({
							url: 'forget_password.html',
							id: 'forget_password',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					},

				}
			});

			(function($, doc) {
				var backButtonPress = 0;
				$.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
				$.plusReady(function() {

					plus.screen.lockOrientation("portrait-primary");
					var settings = app.getSettings();
					var state = app.getState();
					var mainPage = $.preload({
						"id": 'main',
						"url": 'main.html'
					});

					mainPage.addEventListener("loaded", function() {
						main_loaded_flag = true;

					});

					//检查 "登录状态/锁屏状态" 开始
					if(settings.autoLogin && state.token && settings.gestures) {
						$.openWindow({
							url: 'unlock.html',
							id: 'unlock',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					} else if(settings.autoLogin && state.token) {
						toMain();
					} else {
						return;

						$.enterfocus('#login-form input', function() {
							$.trigger(loginButton, 'tap');
						});

						//
						window.addEventListener('resize', function() {
							oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
						}, false);
						//

					}
				});
			}(mui, document));
		</script>
	</body>

</html>
