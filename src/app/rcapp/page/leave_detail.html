<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>  
			p {  
           	font-size: 18px;
           
       		 }
			
		</style>
	</head>

	<body>
		<div id="rrapp">
			<rc-header title="请假详情"></rc-header>
			<div class="mui-content">
				<div style="margin-top: 8px; padding-left: 24px; margin-bottom: 30px;">
					<p>审批编号:  {{item.billno}}</p>
					<p>开始时间: {{item.starttime}}</p>
					<p>结束时间: {{item.endtime}}</p>
					<p>所在部门: {{}}</p>
					<p>请假天数: {{leavedays()}}</p>
					<p>请假类型:{{item.leavetypeenumvaluename}}</p>
					<p>请假事由: {{item.reason}}</p>
				</div>
			
				

				<ul class="mui-table-view mui-table-view-chevron">

					<li v-for="item in processlist" class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="item.src" onerror="src='../images/default_head.png'">
							<div class="mui-media-body">
								<div style="display: inline-block;">
								{{item.name}}
								<p class='mui-ellipsis'>{{item.time}}</p>
								</div>
								<span class="vertical-center font-green position-right" style="right: 30px; display: inline-block;">{{item.status}}</span>
							</div>
							
						</a>

					</li>

				</ul>

			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#rrapp',
				data: {
					item:'',
					
					processlist: [
						

					],
				},
				methods:{
					leavedays: function() {
						var startTime = new Date(this.item.starttime).getTime();
						var endTime = new Date(this.item.endtime).getTime();
						var dates = Math.abs((startTime - endTime)) / (1000 * 60 * 60 * 24);
						return dates+"天";
					},
					getmyleave:function(){
						query("leaveworkmain/list",{userid:getuserid(),page:1,limit:1},
						function(d){
							var list = d.page.list;
							if(list.length>0){
								vm.item = list[0];
							}
							
						});
					},
				},
			});
			mui.init();
			mui.plusReady(function(){
				vm.getmyleave();
			});
		</script>
	</body>

</html>
