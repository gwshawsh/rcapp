<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>

	<body>
		<div id="rrapp">
			<rc-header title="请假详情"></rc-header>
			<div class="mui-content">

				<ul class="mui-table-view" style="margin-top: 20px;">
					<li class="mui-table-view-cell">
						<a>
							审批编号: <span style="position:absolute ;right: 40px;">{{no}}</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							开始时间: <span style="position:absolute ;right: 40px;">{{begin}}</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							结束时间: <span style="position:absolute ;right: 40px;">{{end}}</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							所在部门: <span style="position:absolute ;right: 40px;">{{dept}}</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							请假天数: <span style="position:absolute ;right: 40px;">{{days}}</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							请假类型: <span style="position:absolute ;right: 40px;">{{type}}</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							请假事由: <span style="position:absolute ;right: 40px;">{{reason}}</span>
						</a>
					</li>

				</ul>

				<ul class="mui-table-view mui-table-view-chevron">

					<li v-for="item in processlist" class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="item.src" onerror="src='../images/default_head.png'">
							<div class="mui-media-body">
								<div style="display: inline-block;">
								{{item.name}}
								<p class='mui-ellipsis'>{{item.time}}</p>
								</div>
								<span class="vertical-center font-green position-right" style="right: 30px; display: inline-block;">{{item.status}}</span>
							</div>
							
						</a>

					</li>

				</ul>

			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			new Vue({
				el: '#rrapp',
				data: {
					no: '',
					begin: '',
					end: '',
					dept: '',
					days: '',
					type: '',
					reason: '',
					processlist: [{
							name: '王刚',
							time: '1998-06-18 15:23',
							status: '通过',
							reason: ''
						},
						

					],
				},
			});
			mui.init();
		</script>
	</body>

</html>
