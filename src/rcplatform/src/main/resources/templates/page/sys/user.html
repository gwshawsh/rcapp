<!DOCTYPE html>
<html>
<head>
    <title>管理员列表</title>
    <%
    include("/sys/header.html"){}
    %>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <%if(shiro.hasPermission("sys:user:save")){ %>
            <a class="btn btn-primary" v-on:click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <% } %>
            <%if(shiro.hasPermission("sys:user:update")){ %>
            <a class="btn btn-primary" v-on:click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <% } %>
            <%if(shiro.hasPermission("sys:user:delete")){ %>
            <a class="btn btn-primary" v-on:click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            <% } %>
            <div class=" form-horizontal">
                <div class="form-group">
                    <label for="qUsername" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-2">
                        <input id="qUsername" type="text" class="form-control" v-model="q.username"
                               v-on:keyup.enter="query" placeholder="用户名">
                    </div>
                    <label for="qMobile" class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-2">
                        <input id="qMobile" type="text" class="form-control" v-model="q.mobile" v-on:keyup.enter="query"
                               placeholder="用户名">
                    </div>

                    <a class="btn btn-default" v-on:click="query">查询</a>
                </div>



            </div>

        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">用户名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="user.username" placeholder="登录账号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">密码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="user.password" placeholder="密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">邮箱</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="user.email" placeholder="邮箱"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">手机号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="user.mobile" placeholder="手机号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">角色</div>
                <div class="col-sm-10">
                    <label v-for="role in roleList" class="checkbox-inline">
                        <input type="checkbox" :value="role.roleId" v-model="user.roleIdList">{{role.roleName}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">所属部门</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="user.deptName" v-on:click="menuTree"
                           readonly="readonly" placeholder="所属部门"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">状态</div>
                <label class="radio-inline">
                    <input type="radio" name="status" value="0" v-model="user.status"/> 禁用
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="1" v-model="user.status"/> 正常
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" v-on:click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" v-on:click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<div id="menuLayer" style="display: none;padding:10px;">
    <ul id="menuTree" class="ztree"></ul>
</div>
<script src="${ctxPath}/static/js/sys/user.js"></script>
</body>
</html>
