<!DOCTYPE html>
<html>
<head>
<title>角色管理</title>
	<% include("/sys/header.html"){} %>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.roleName" v-on:keyup.enter="query" placeholder="角色名称">
			</div>
			<a class="btn btn-default" v-on:click="query">查询</a>

			<% if(shiro.hasPermission("sys:role:save")) {%>
			<a class="btn btn-primary" v-on:click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<% } %>
			<% if(shiro.hasPermission("sys:role:update")) {%>
			<a class="btn btn-primary" v-on:click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<% } %>
			<% if(shiro.hasPermission("sys:role:delete")) {%>
			<a class="btn btn-primary" v-on:click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			<% } %>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">角色名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="role.roleName" placeholder="角色名称"/>
			    </div>
			</div>
			<div class="form-group">
				goods.html   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="role.remark" placeholder="备注"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">授权</div>
			   	<div class="col-sm-10">
			      <ul id="menuTree" class="ztree"></ul>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" v-on:click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" v-on:click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
   
<script src="${ctxPath}/static/js/sys/role.js"></script>
</body>
</html>
