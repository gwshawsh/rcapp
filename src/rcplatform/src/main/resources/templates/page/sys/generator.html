<!DOCTYPE html>
<html>
<head>
<title>代码生成器</title>
 <#include "sys/header.html">
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" v-model="q.tableName" v-on:keyup.enter="query" placeholder="表名">
		</div>
		<button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="query">查询</button>
		<button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</button>
		<button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="generatortree"><i class="fa fa-file-code-o"></i>&nbsp;生成树形代码</button>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="${rc.contextPath}/static/js/sys/generator.js"></script>
</body>
</html>
