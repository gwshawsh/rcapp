<!DOCTYPE html>
<html>
<head>
<title>商品表</title>
	<#include "sys/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<@shiro.hasPermission name="goods:save">
			<button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="add"><i class="fa fa-plus"></i>&nbsp;新增</button>
			</@shiro.hasPermission>
			<@shiro.hasPermission name="goods:update">
			<button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</@shiro.hasPermission>
			<@shiro.hasPermission name="goods:delete">
			<button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</@shiro.hasPermission>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">父菜单ID，一级菜单为0</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="goods.classId" placeholder="父菜单ID，一级菜单为0"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">菜单名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="goods.name" placeholder="菜单名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">菜单URL</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="goods.price" placeholder="菜单URL"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">类型   0：目录   1：菜单   2：按钮</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="goods.gcount" placeholder="类型   0：目录   1：菜单   2：按钮"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">菜单图标</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="goods.icon" placeholder="菜单图标"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">排序</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="goods.orderNum" placeholder="排序"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" v-on:click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" v-on:click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/static/js/goods/goods.js"></script>
</body>
</html>
