<!DOCTYPE html>
<html>
<head>
    <title>组织管理</title>
    <% include ("/sys/header.html") {} %>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="col-sm-2 panel-border-right">
            <ul id="leftTree" class="ztree"></ul>
        </div>
        <div class="col-sm-10">
            <div class="grid-btn">
                <%if(shiro.hasPermission("organization:save")) {%>
                <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="add"><i class="fa fa-plus"></i>&nbsp;新增</button>
                <%}%>
                <%if(shiro.hasPermission("organization:update")) {%>
                <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</button>
                <%}%>
                <%if(shiro.hasPermission("organization:delete")) {%>
                <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</button>
                <%}%>
            </div>
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">编码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="organization.code" placeholder="编码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="organization.name" placeholder="名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">上级组织</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" readonly="readonly"  v-on:click="menuTree" v-model="organization.parentName" placeholder="上级组织"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">联系电话</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="organization.phone" placeholder="联系电话"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="organization.address" placeholder="地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">经度</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="organization.longitude" placeholder="经度"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">纬度</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="organization.latitude" placeholder="纬度"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">类型</div>
                <label class="radio-inline">
                    <input type="radio" name="status" value="0" v-model="organization.type"/>目录
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="1" v-model="organization.type"/>港口
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="2" v-model="organization.type"/>仓库
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="3" v-model="organization.type"/>堆场
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="4" v-model="organization.type"/>船公司
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="5" v-model="organization.type"/>放箱公司
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" v-on:click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" v-on:click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<div id="menuLayer" style="display: none;padding:10px;">
    <ul id="menuTree" class="ztree"></ul>
</div>
<script src="${ctxPath}/static/js/base/organization.js"></script>
</body>
</html>
