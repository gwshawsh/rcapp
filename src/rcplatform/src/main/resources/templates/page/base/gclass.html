<!DOCTYPE html>
<html>
<head>
    <title>品类表</title>
        <#include "sys/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="col-sm-2 panel-border-right">
            <ul id="leftTree" class="ztree"></ul>
        </div>
        <div class="col-sm-10">
            <div class="grid-btn">
                <@shiro.hasPermission name="gclass:save">
                <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="add"><i class="fa fa-plus"></i>&nbsp;新增
                </button>
                </@shiro.hasPermission>
                <@shiro.hasPermission name="gclass:update">
                <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="update"><i
                        class="fa fa-pencil-square-o"></i>&nbsp;修改
                </button>
                </@shiro.hasPermission>
                <@shiro.hasPermission name="gclass:delete">
                <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="del"><i class="fa fa-trash-o"></i>&nbsp;删除
                </button>
                </@shiro.hasPermission>
            </div>
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                                                                            <div class="form-group">
                        <div class="col-sm-2 control-label">上级类别</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="gclass.parentName"
                                   v-on:click="menuTree"  readonly="readonly"  placeholder="上级类别"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="gclass.name"
                                   placeholder="名称"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">编码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="gclass.code"
                                   placeholder="编码"/>
                        </div>
                    </div>
                                        <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" v-on:click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" v-on:click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<div id="menuLayer" style="display: none;padding:10px;">
    <ul id="menuTree" class="ztree"></ul>
</div>


<script src="${ctxPath}/static/js/base/gclass.js"></script>
</body>
</html>
