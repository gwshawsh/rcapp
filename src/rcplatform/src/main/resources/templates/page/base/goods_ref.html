<div id="ref_goods" style="display: none;padding:10px;">
    <table id="ref_grid_goods"></table>
    <div id="ref_gridpager_goods"></div>
</div>
<script>
    var mutilflag = false;
    function showrefgrid_goods(title, callback, pflag) {
        mutiflag = pflag || false;
        layer.open({
            type: 1,
            offset: '50px',
            skin: 'layui-layer-molv',
            title: title,
            area: ['450px', '450px'],
            shade: 0,
            shadeClose: false,
            content: jQuery("#ref_goods"),
            btn: ['确定', '取消'],
            btn1: function (index) {
                var row = getSelectedRowData("ref_grid_goods");
                if (callback) {
                    callback(row);
                }

                layer.close(index);
            }
        });
    }


    $(function () {
        $("#ref_grid_goods").jqGrid({
            url: '../goods/list',
            datatype: "json",
            colModel: [
                {label: 'goodsId', name: 'goodsId', width: 50, key: true},
                {
                    label: '父菜单ID，一级菜单为0',
                    name: 'classId',
                    width: 80
                },
                {
                    label: '菜单名称',
                    name: 'name',
                    width: 80
                },
                {
                    label: '菜单URL',
                    name: 'price',
                    width: 80
                },
                {
                    label: '类型   0：目录   1：菜单   2：按钮',
                    name: 'gcount',
                    width: 80
                },
                {
                    label: '菜单图标',
                    name: 'icon',
                    width: 80
                },
                {
                    label: '排序',
                    name: 'orderNum',
                    width: 80
                }
            ],
            viewrecords: true,
            height: 385,
            rowNum: 10,
            rowList: [10, 30, 50],
            rownumbers: true,
            rownumWidth: 25,
            autowidth: true,
            multiselect: true,
            pager: "#ref_gridpager_goods",
            jsonReader: {
                root: "page.list",
                page: "page.currPage",
                total: "page.totalPage",
                records: "page.totalCount"
            },
            prmNames: {
                page: "page",
                rows: "limit",
                order: "order"
            },
            beforeSelectRow: function () {
                if (!mutiflag) {
                    $("#ref_grid_goods").jqGrid('resetSelection');
                }
                return (true);
            },
            gridComplete: function () {
                //隐藏grid底部滚动条
                //$("#jqGrid").closest(".ui-jqgrid-bdiv").css({ "overflow-x" : "hidden" });
            }
        });

    });
</script>
