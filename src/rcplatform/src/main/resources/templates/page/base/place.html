<!DOCTYPE html>
<html>
<head>
    <title>港口基础</title>
    <% include ("/sys/header.html") {} %>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <%if(shiro.hasPermission("place:save")) {%>
            <a class="btn btn-primary" v-on:click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <%}%>
            <%if(shiro.hasPermission("place:update")) {%>
            <a class="btn btn-primary" v-on:click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <%}%>
            <%if(shiro.hasPermission("place:delete")) {%>
            <a class="btn btn-primary" v-on:click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            <%}%>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">编码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="place.code" placeholder="编码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="place.name" placeholder="名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">所属区域</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="place.region" placeholder="所属区域"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">联系电话</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="place.phone" placeholder="联系电话"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="place.address" placeholder="地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">经度</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="place.longitude" placeholder="经度"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">纬度</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="place.latitude" placeholder="纬度"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">类型</div>
                <label class="radio-inline">
                    <input type="radio" name="status" value="0" v-model="place.type"/>港口
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="1" v-model="place.type"/>仓库
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="2" v-model="place.type"/>堆场
                </label>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" v-on:click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" v-on:click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${ctxPath}/static/js/base/place.js"></script>
</body>
</html>
