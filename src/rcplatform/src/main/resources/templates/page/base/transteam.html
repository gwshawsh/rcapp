<!DOCTYPE html>
<html>
<head>
    <title>车队管理</title>
    <% include ("/sys/header.html") {} %>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <%if(shiro.hasPermission("transteam:save")) {%>
            <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="add"><i class="fa fa-plus"></i>&nbsp;新增
            </button>
            <%}%>
            <%if(shiro.hasPermission("transteam:update")) {%>
            <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改
            </button>
            <%}%>
            <%if(shiro.hasPermission("transteam:delete")) {%>
            <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="del"><i class="fa fa-trash-o"></i>&nbsp;删除
            </button>
            <%}%>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">编码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="transteam.code"
                           placeholder="编码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="transteam.name"
                           placeholder="名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="transteam.address"
                           placeholder="地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">联系人</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="transteam.contact"
                           placeholder="联系人"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">联系电话</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="transteam.contactNumber"
                           placeholder="联系电话"/>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-2 control-label">类型</div>
                <label class="radio-inline">
                    <input type="radio" name="status" value="0"  v-model="transteam.vehicleType"/>挂靠
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="1"  v-model="transteam.vehicleType"/>自营
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="2"  v-model="transteam.vehicleType"/>外协
                </label>

            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">开票信息</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="transteam.billingInformation"
                           placeholder="开票信息"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">账户信息</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="transteam.accountInformation"
                           placeholder="账户信息"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" v-on:click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" v-on:click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${ctxPath}/static/js/base/transteam.js"></script>
</body>
</html>
