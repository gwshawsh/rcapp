<div id="ref_bank" style="display: none;padding:10px;">
    <table id="ref_grid_bank"></table>
    <div id="ref_gridpager_bank"></div>
</div>
<script>
    var mutilflag = false;
    function showrefgrid_bank(title, callback, pflag) {
        mutiflag = pflag || false;
        layer.open({
            type: 1,
            offset: '50px',
            skin: 'layui-layer-molv',
            title: title,
            area: ['450px', '450px'],
            shade: 0,
            shadeClose: false,
            content: jQuery("#ref_bank"),
            btn: ['确定', '取消'],
            btn1: function (index) {
                var row = getSelectedRowData("ref_grid_bank");
                if (callback) {
                    callback(row);
                }

                layer.close(index);
            }
        });
    }


    $(function () {
        $("#ref_grid_bank").jqGrid({
            url: '../bank/list',
            datatype: "json",
            colModel: [
                                                            {label: 'id', name: 'id', width: 50, key: true},

                                                                                {
                            label: '编码',
                            name: 'code',
                            width: 80
                        }, 
                                                                                {
                            label: '名称',
                            name: 'name',
                            width: 80
                        }, 
                                                                                {
                            label: '帐号',
                            name: 'accountno',
                            width: 80
                        }, 
                                                                                {
                            label: '币别',
                            name: 'boctid',
                            width: 80
                        }, 
                                                                                {
                            label: '地址',
                            name: 'address',
                            width: 80
                        }, 
                                                                                {
                            label: '电话',
                            name: 'tel',
                            width: 80
                        }, 
                                                                                {
                            label: '传真',
                            name: 'fax',
                            width: 80
                        }, 
                                                                                {
                            label: '联系人',
                            name: 'man',
                            width: 80
                        }, 
                                                                                {
                            label: '假删',
                            name: 'del',
                            width: 80
                        }, 
                                                                                {
                            label: '创建人员',
                            name: 'makeuser',
                            width: 80
                        }, 
                                                                                {
                            label: '创建日期',
                            name: 'makedate',
                            width: 80
                        }, 
                                                                                {
                            label: '备注',
                            name: 'remark',
                            width: 80
                        }
                                    ],
            viewrecords: true,
            height: 385,
            rowNum: 10,
            rowList: [10, 30, 50],
            rownumbers: true,
            rownumWidth: 25,
            autowidth: true,
            multiselect: true,
            pager: "#ref_gridpager_bank",
            jsonReader: {
                root: "page.list",
                page: "page.currPage",
                total: "page.totalPage",
                records: "page.totalCount"
            },
            prmNames: {
                page: "page",
                rows: "limit",
                order: "order"
            },
            beforeSelectRow: function () {
                if (!mutiflag) {
                    $("#ref_grid_bank").jqGrid('resetSelection');
                }
                return (true);
            },
            gridComplete: function () {
                //隐藏grid底部滚动条
                //$("#jqGrid").closest(".ui-jqgrid-bdiv").css({ "overflow-x" : "hidden" });
            }
        });

    });
</script>
