<!DOCTYPE html>
<html>
<head>
    <title>疏港计划</title>
        <#include "sys/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <@shiro.hasPermission name="leaveportmain:list">
            <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="query"><i class="fa fa-search"></i>&nbsp;查询
            </button>
            </@shiro.hasPermission>
            <@shiro.hasPermission name="leaveportmain:save">
            <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="add"><i class="fa fa-plus"></i>&nbsp;新增
            </button>
            </@shiro.hasPermission>
            <@shiro.hasPermission name="leaveportmain:update">
            <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改
            </button>
            </@shiro.hasPermission>
            <@shiro.hasPermission name="leaveportmain:delete">
            <button class="layui-btn layui-btn-small layui-btn-normal" v-on:click="del"><i class="fa fa-trash-o"></i>&nbsp;删除
            </button>
            </@shiro.hasPermission>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                                                                            <div class="form-group">
                        <div class="col-sm-2 control-label">单据号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.billno"
                                   placeholder="单据号"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">港口</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.port"
                                   placeholder="港口"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">船公司</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.shipcompany"
                                   placeholder="船公司"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">箱量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.boxqty"
                                   placeholder="箱量"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">箱型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.boxtype"
                                   placeholder="箱型"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">目的地</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.endplaceId"
                                   placeholder="目的地"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">预计到港时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.planarrporttime"
                                   placeholder="预计到港时间"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">预计到场时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.planarrtime"
                                   placeholder="预计到场时间"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">制单人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.billuser"
                                   placeholder="制单人"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">制单日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.billdate"
                                   placeholder="制单日期"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">审核人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.accuser"
                                   placeholder="审核人"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">审核日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.accdate"
                                   placeholder="审核日期"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="leaveportmain.uptdate"
                                   placeholder="更新时间"/>
                        </div>
                    </div>
                                        <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" v-on:click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" v-on:click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/static/js/buss/leaveportmain.js"></script>
</body>
</html>
